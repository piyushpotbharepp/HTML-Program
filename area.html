<!DOCTYPE html>
<html>
<head>
	<title>Area Tag</title>
</head>
<body bgcolor="black">
	<br><br>
	<center>
		<h1 style="font-size: 40px;">
			<b>
				<mark>
					CLICK ON THE BELOW IMAGE TO FIND THE INFORMATION ACCORDINGLY
				</mark>
			</b> 
		</h1>

		<img src="area.jpg" usemap="#size">
		<map name="size">
			 <area shape="circle" coords="235,138,91" href="circle.html" title="Click me to see Circle Information">
			 <area shape="ract" coords="444,43,599,207" href="rectange.html" title="Click me to see Rectangle Information">
			 <area shape="poly" coords="260,308,346,425,145,431" href="triangle.html" title="Click me to see triangle Information">
			 <area shape="poly" coords="411,389,481,298,571,294,637,365,574,457,473,460" href="hexagon.html" title="Click me to see Hexagon Information">
		</map>

		<h2 style="color: white;">The area tag defines an area inside an image-map( an iamge-map is an image with clickable area)</h2>
		<h2 style="color: white;">The area element is always nested inside a map tag.</h2> 

		<br><br><br>
		<hr>
	</center>
</body>
</html>
