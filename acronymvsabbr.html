<!DOCTYPE>
<html>
<head>
	<title>Acronym Tag</title>
</head>
<body>
	<h3>Example of acronym tag & abbreviation tab</h3>
	<acronym title="Indian Space Research Organisation">ISRO</acronym>
	<br><abbr title="National Aeronautics And Space Administration">NASA</abbr>
	<! When title attribute is written then it will work as pop up and show text>

</body>
</html>
