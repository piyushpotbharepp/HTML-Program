<script>  
    function getresult(m1,m2,m3,m4,m5,m6,m7){  
    var total = parseInt(m1)+parseInt(m2)+parseInt(m3)+parseInt(m4)+parseInt(m5)+parseInt(m6)+parseInt(m7);
    alert("Total Marks "+ total);
    var per = (total / 700.0 )*100.0;
    alert("Percentage"+per);
    }  
</script> 
<center> 
    <h1><b>Percentage Calculation</b></h1>
    <hr>
    <br><br>
<form name="f1">
    Enter Marks For English : <input type="text" name="t1" /><br><br>
    Enter Marks For Marathi: <input type="text" name="t2" /><br><br>
    Enter Marks For Hindi: <input type="text" name="t3" /><br><br>
    Enter Marks For Mathematics: <input type="text" name="t4" /><br><br>
    Enter Marks For Science: <input type="text" name="t5" /><br><br>
    Enter Marks For History: <input type="text" name="t6" /><br><br>
    Enter Marks For Geography: <input type="text" name="t7" /><br><br>
    <br><br>
    <input type="button" value="click" onclick="getresult(document.f1.t1.value,document.f1.t2.value,document.f1.t3.value,document.f1.t4.value,document.f1.t5.value,document.f1.t6.value,document.f1.t7.value)"/>
    <br><br>  
</form>
</center>
