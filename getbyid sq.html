<!DOCTYPE html>
<html>
<head>
	<script>
		function msg(){
		var num,square;
		num=document.f1.n1.value;
		square = num*num;
		document.getElementById("result").innerHTML=square;
		alert("square =" +square);
		}

	</script>
</head>
<body>
	<h1 align=center>Java Script</h1>
	<hr>
	<center>
		<form name="f1" style="width: 50%">
			<fieldset>
				<legend>Calculation</legend>
				Enter Number<input type="text" name="n1">
				<br><br>

				<input type="button" value="click" onclick="msg();">
				<br><br>

				Square : <span id="result" name="result"></span>
			</fieldset>
		</form>
	</center>


</body>
</html>
