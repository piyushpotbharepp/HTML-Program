<script>  
    function getresult(m1,m2,m3){  
    var total = parseInt(m1)+parseInt(m2)+parseInt(m3)
    alert("Total Marks "+ total);
    var per = (total / 300.0 )*100.0;
    alert("Percentage"+per);
    }  
</script> 
<center> 
    <h1><b>Percentage Calculation</b></h1>
    <hr>
    <br><br>
<form name="f1">
    Enter Marks For English : <input type="text" name="t1" /><br><br>
    Enter Marks For Marathi: <input type="text" name="t2" /><br><br>
    Enter Marks For Hindi: <input type="text" name="t3" /><br><br>
    <br><br>
    <input type="button" value="click" onclick="getresult(document.f1.t1.value,document.f1.t2.value,document.f1.t3.value)"/>
    <br><br>  
</form>
</center>
